<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            let text="ab,c,d,e,f";
            const my Array=text.split(",");
            for(i=0;i<my Array.length,i++){
                document.getElementById("demo").innerHTML= 
                  document.getElementById("demo").my Array[i]
            }
        </script>
    </body>
</html>
